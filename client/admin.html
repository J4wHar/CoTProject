<!-- alerts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasp Security - Alerts</title>
    <link rel="icon" type="image/x-icon" href="wasp.png"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css"/>
    <script src="scripts/admin.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="wasp.png" class="logo"/>
            <label class="brand">Wasp Security</label>
        </a>
    </div>
</nav>
<div class="content-container">
    <button onclick="fetchUsers()">Display Users</button>
    <div id="usersContainer"></div>
    <div class="form-container center-all">
        <div class="card" style="width: 32rem">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center">
                    Add New User
                </h5>
                <br/>
                <div
                        class="alert alert-danger"
                        role="alert"
                        id="alert"
                        style="display: none"
                ></div>
                <form>
                    <label>First Name</label>
                    <input type="text" class="form-control" id="first-name-input"/>
                    <br/>
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="last-name-input"/>
                    <br/>
                    <label>Email</label>
                    <input type="email" class="form-control" id="email-input"/>
                    <br/>
                    <label>Password</label>
                    <input type="password" class="form-control" id="password-input"/>
                    <br/>
                    <label>Phone number</label>
                    <input type="number" class="form-control" id="phone-input"/>
                    <label>User Roles:</label>
                    <div>
                        <input type="checkbox" id="admin-checkbox" value="admin"/>
                        <input type="hidden" id="admin-hidden" name="roles[]" value="0"/>
                        <label for="admin-checkbox">Admin</label>
                    </div>
                    <div>
                        <input type="checkbox" id="user-checkbox" value="user"/>
                        <input type="hidden" id="user-hidden" name="roles[]" value="1"/>
                        <label for="user-checkbox">User</label>
                    </div>
                </form>
                <br/><br/>
                <div class="center-all">
                    <button
                            id="signup-button"
                            class="btn btn-success brand"
                            style="width: 10rem"
                            onclick="addUser()"
                    >
                        Add User
                    </button>
                </div>
                <br/>


            </div>
        </div>
    </div>

    <button onclick="logout()">Log Out</button>
</div>
</body>
</html>
